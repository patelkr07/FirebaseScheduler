<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dante's Scheduler</title>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script> 
    <script
  src="https://code.jquery.com/jquery-3.4.0.min.js"
  integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
     
</head>

    <body>

        <div class="container">

            <div class="jumbotron" style="background-color: rgb(139, 0, 0); color: white">
                <h1 class="text-center">Vessel to the Infernal Regions</h1>
                <h3 class="text-center">Abandon all hope, ye who...ride here</h3>            
            </div>

            <div class="row">

                <div class="col-md-12">

                    <div class="card mb-4">
                        <div class="card-header">All available ride times</div>
                        <div class="card-body">
                            <table class="table table-sm table-hover" id='rides-table'>
                                <thead>
                                    <tr>
                                        <th scope="col">Driver Name</th>
                                        <th scope="col">Platform</th>
                                        <th scope="col">Frequency (min)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Empty for Now</th>
                                        <th scope="col">Erase Button</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-4">
                        <div class="card-header">Add a Vessel</div>
                        <div class="card-body">

                            <form>
                                <div class="form-group">
                                    <label for="vessel-input">Driver Name</label>
                                    <input class="form-control" id="vessel-input" placeholder="Car A" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="destination-input">Platform</label>
                                    <input class="form-control" id="destination-input" placeholder="San Jacinto" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="frequency-input">Frequency</label>
                                    <input class="form-control" id="frequency-input" placeholder="20 minutes" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="next-arrival-input">Next Arrival</label>
                                    <input class="form-control" id="next-arrival-input" placeholder="10:00" type="text">
                                </div>
                                <button class="btn btn-primary float-right" id="add-vessel-btn">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>



        </div>
        
        
    
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>

</html>
